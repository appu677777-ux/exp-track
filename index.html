<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body class="bg-gray-100 font-sans">

        <!-- Lock Screen -->
        <div id="lock-screen"
            class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
            <div
                class="bg-white p-8 rounded-lg shadow-lg text-center max-w-sm mx-auto">
                <h2 class="text-2xl font-bold mb-4">Enter PIN</h2>
                <input id="pin-input" type="number" maxlength="4"
                    class="border border-gray-300 p-2 rounded w-full mb-4"
                    placeholder="4-digit PIN">
                <button id="unlock-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Unlock</button>
                <p id="error-msg" class="text-red-500 mt-2 hidden">Incorrect
                    PIN. Try again.</p>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden container mx-auto p-4 max-w-4xl">

            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl md:text-3xl font-bold">Expense Tracker</h1>

                <div class="flex space-x-3">

                    <button id="logout-btn"
                        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Totals Display -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-green-100 p-4 rounded-lg text-center">
                    <h3 class="text-lg font-semibold">Total Income</h3>
                    <p id="total-income"
                        class="text-xl md:text-2xl font-bold text-green-600">₹0</p>
                </div>

                <div class="bg-red-100 p-4 rounded-lg text-center">
                    <h3 class="text-lg font-semibold">Total Expenses</h3>
                    <p id="total-expenses"
                        class="text-xl md:text-2xl font-bold text-red-600">₹0</p>
                </div>

                <div class="bg-blue-100 p-4 rounded-lg text-center">
                    <h3 class="text-lg font-semibold">Balance</h3>
                    <p id="balance"
                        class="text-xl md:text-2xl font-bold text-blue-600">₹0</p>
                </div>
            </div>

            <!-- Add Forms -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

                <!-- Add Expense -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Add Expense</h2>
                    <form id="expense-form">
                        <input type="number" id="expense-amount"
                            placeholder="Amount"
                            class="border border-gray-300 p-2 rounded w-full mb-2"
                            required>
                        <input type="text" id="expense-desc"
                            placeholder="Description"
                            class="border border-gray-300 p-2 rounded w-full mb-4"
                            required>
                        <button type="submit"
                            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">Add
                            Expense</button>
                    </form>
                </div>

                <!-- Add Income -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Add Income</h2>
                    <form id="income-form">
                        <input type="number" id="income-amount"
                            placeholder="Amount"
                            class="border border-gray-300 p-2 rounded w-full mb-2"
                            required>
                        <input type="text" id="income-desc"
                            placeholder="Description"
                            class="border border-gray-300 p-2 rounded w-full mb-4"
                            required>
                        <button type="submit"
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Add
                            Income</button>
                    </form>
                </div>

            </div>

            <!-- Chart Section -->
            <div class="bg-white p-6 rounded-lg shadow mb-8">
                <h2 class="text-xl font-semibold mb-4">Financial Overview</h2>
                <canvas id="finance-chart"></canvas>
            </div>

        </div>

        <!-- Bottom Navbar -->
        <nav
            class="fixed bottom-0 left-0 w-full bg-white border-t shadow-lg md:hidden">
            <div class="flex justify-around py-3">

                <!-- Home -->
                <a href="index.html"
                    class="flex flex-col items-center text-gray-600 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
                    </svg>
                    <span class="text-xs mt-1">Home</span>
                </a>

                <!-- History -->
                <a href="history.html"
                    class="flex flex-col items-center text-gray-600 hover:text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs mt-1">History</span>
                </a>

                <!-- Pocket -->
                <a href="pocket.html"
                    class="flex flex-col items-center text-gray-600 hover:text-green-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M20 12v7a2 2 0 01-2 2H6a2 2 0 01-2-2v-7m16 0V7a2 2 0 00-2-2h-3m5 7H4" />
                    </svg>
                    <span class="text-xs mt-1">Pocket</span>
                </a>

                <!-- Settings -->
                <a href="settings.html"
                    class="flex flex-col items-center text-gray-600 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.89 3.31.877 2.42 2.42a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.89 1.543-.877 3.31-2.42 2.42a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.89-3.31-.877-2.42-2.42a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.89-1.543.877-3.31 2.42-2.42a1.724 1.724 0 002.573-1.066z" />
                    </svg>
                    <span class="text-xs mt-1">Settings</span>
                </a>

            </div>
        </nav>

        <!-- JS File -->
        <script src="script.js"></script>

    </body>
</html>
