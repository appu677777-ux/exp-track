<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pocket Notes</title>

        <style>
    /* Fade + Slide In */
    .note-enter {
        opacity: 0;
        transform: translateY(10px);
    }
    .note-enter-active {
        transition: all 0.3s ease;
        opacity: 1;
        transform: translateY(0px);
    }

    /* Fade Out */
    .note-exit {
        opacity: 1;
        transform: translateY(0px);
    }
    .note-exit-active {
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(10px);
    }
</style>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 m-0 p-4 font-sans">

        <div class="max-w-lg mx-auto">

            <!-- Header -->
            <div class="flex justify-between items-center mb-5">
                <h1 class="text-2xl font-bold">Pocket Notes</h1>

                <a href="index.html"
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Back
                </a>
            </div>

            <!-- Add Note Form -->
            <div class="bg-white shadow rounded-lg p-4 mb-5">
                <h2 class="text-lg font-semibold mb-3">Create Note</h2>

                <input id="note-input"
                    type="text"
                    placeholder="Write your note..."
                    class="w-full border p-2 rounded mb-3">

                <select id="note-type"
                    class="w-full border p-2 rounded mb-3">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <button id="add-note-btn"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Add Note
                </button>
            </div>

            <!-- Note List -->
            <h2 class="text-lg font-semibold mb-2">Notes</h2>

            <div id="note-list"
                class="bg-white shadow rounded-lg p-4 h-80 overflow-y-auto space-y-3">
                <!-- Notes appear here -->
            </div>
        </div>

        <!-- Bottom Navbar -->
        <nav
            class="fixed bottom-0 left-0 w-full bg-white border-t shadow-lg md:hidden">
            <div class="flex justify-around py-3">

                <!-- Home -->
                <a href="index.html"
                    class="flex flex-col items-center text-gray-600 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" />
                    </svg>
                    <span class="text-xs mt-1">Home</span>
                </a>

                <!-- History -->
                <a href="history.html"
                    class="flex flex-col items-center text-gray-600 hover:text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xs mt-1">History</span>
                </a>

                <!-- Pocket -->
                <a href="pocket.html"
                    class="flex flex-col items-center text-blue-600 hover:text-green-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M20 12v7a2 2 0 01-2 2H6a2 2 0 01-2-2v-7m16 0V7a2 2 0 00-2-2h-3m5 7H4" />
                    </svg>
                    <span class="text-xs mt-1">Pocket</span>
                </a>

                <!-- Settings -->
                <a href="settings.html"
                    class="flex flex-col items-center text-gray-600 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
                        fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.89 3.31.877 2.42 2.42a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.89 1.543-.877 3.31-2.42 2.42a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.89-3.31-.877-2.42-2.42a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.89-1.543.877-3.31 2.42-2.42a1.724 1.724 0 002.573-1.066z" />
                    </svg>
                    <span class="text-xs mt-1">Settings</span>
                </a>

            </div>
        </nav>

        <script src="pocket.js"></script>
    </body>
</html>
